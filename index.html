<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIIST</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>To Do List</h1>
    <div id="toDo">
        <div id="main">

            <input type="text" id="input" class="input" placeholder="Add your to do's here"><button>Add</button>

        </div>
        <ul id="toDoUl"></ul>
        <ul id="doneUl" class="doneUl"></ul>

        <div id="footer">
            <button id="reset">Reset</button><button id="complete" value="Done List">Completed Tasks</button>
        </div>
    </div>


    <script src="todo.js"></script>
</body>

</html>
